<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="button" onclick="validateLogin()">Ingresar</button>
      <button type="button" onclick="showCreateAccountPopup()">Crear cuenta</button>
    </form>
  </div>

  <div id="create-account-popup" class="popup">
    <form id="create-account-form">
      <h2>Crear cuenta</h2>
      <div class="form-group">
        <input type="text" id="new-username" placeholder="Ingrese un nombre de usuario" required>
        <input type="text" id="e-mail" name="e-mail" placeholder="Ingrese su correo electrónico" required>
        <input type="password" id="new-password" name="new-password" placeholder="Ingrese una contraseña" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña" required>
      </div>
      <button type="button" onclick="createAccount()">Crear cuenta</button>
      <button type="button" onclick="hideCreateAccountPopup()">Cancelar</button>
    </form>
  </div>

  <script src="assets/js/Index.js"></script>
</body>
</html>
