<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto de Venta</title>
  <link rel="stylesheet" href="../assets/css/punto_de_venta.css">
</head>
<body>
  <div class="container">
    <div class="container-left">
      <h2>Carrito de Compras</h2>
      <ul id="cart-items">
        <!-- Los elementos del carrito se mostrarán aquí -->
      </ul>
      <button class="comprar-btn">Efectivo</button>
      <button class="comprar-btn">Comprar</button>

    </div>
    <div class="container-right">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar por Nombre o Código de Barras">
        <button onclick="searchProduct()">Buscar</button>
      </div>
      <div class="product-grid" id="product-grid">
        <!-- Vista de los productos en cuadrícula -->
      </div>
      <button onclick="loadProducts()">Cargar Productos</button>
    </div>
  </div>
<script src="../assets/js/punto_de_venta.js"></script>
</body>
</html>
